{% load static %}

<!DOCTYPE html>
	<head>
		<title>{{meetup_title}}</title>
		<link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
		<link rel="stylesheet" href="{% static 'meetups/styles/meetup-detail.css' %}">
	</head>

	<body>
		<main>
			<article>
				<img src="" alt="">

				<section id="location">
					<h2>Meetup Location</h2>
					<address>This meetup takes place in <span>LOCATION</span> (ADDRESS).</address>
				</section>

				<section id="details">
					<h2>What's this meetup about?'</h2>
					<p>{{ meetup_description }}</p>
					<footer>
						<p>Need more details? Please <a href="">contact the organizer.</a></p>
					</footer>
				</section>

				<section id="registration">
					<h2>Join us!</h2>
					FORM
				</section>
			</article>
		</main>
	</body>
</html>
